<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="game-container">
        <img class="board-image" src="assets/board.jpg" alt="board image">
        <div class="slot-container">
            <div class="slot s00"></div>
            <div class="slot s01"></div>
            <div class="slot s02"></div>
            <div class="slot s10"></div>
            <div class="slot s11"></div>
            <div class="slot s12"></div>
            <div class="slot s20"></div>
            <div class="slot s21"></div>
            <div class="slot s22"></div>
        </div>
        <button class="reset">New Game</button>
        <div class="p1">P1</div>
        <div class="p2">P2</div>
        <button class="computer off">AI</button>
    </div>
</body>
</html>
